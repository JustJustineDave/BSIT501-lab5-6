<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="trial-style.css"/>
		<title>User Login</title>
	</head>
	
	<body>
		<div class="login" id="user">
			<div class="label1">
				<label for="input">USER LOGIN</label> 
			</div>
			<div class="insert-username">
				<label for="username">USERNAME:</label>
					<input type="text" id="username", placeholder="rosellemariano@email.com" required>
					<p id= "text"></p>
			</div>
			<div class="insert-password">
				<label for="password">PASSWORD:</label> 
					<input type="text" id="password", placeholder="Enter password" required>
			</div>
			<div class="buttons-container" id="btns">
				<button id="cancel">CANCEL</button>
				<button id="login">LOGIN</button>
			</div>
		</div>
		<script src="trial-script.js"></script>
	</body>
</html>
