<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="style.css"/>
		<title>Array Sorter</title>
	</head>
		<body>
			<div class="contain">	
					<h2 class="boxmodel">ARRAY SORTER</h2>
				<div id="sizeForm">
					<label for="size">Input Array size:</label>
					<input type="text" id="input" name="arrays" required><br></br>
				</div>
			
			<div id="container" class="input-boxes">
			</div>
			<p id="text"></p>
				<div onsubmit="sortedarrays()">
					<div id="sorted" class="sorted">
					</div>
					<button id="Button" class="sort-btn">sort
					</button>
				</div>
			</div>		
		
				<script src="script.js">
				</script>
		</body>
</html>
