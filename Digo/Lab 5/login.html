<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box-container">
		<div class="main-box">
			<div class="input-container">
			<div class="head">
				<h1>User Login</h1>
			</div>
			<div class="container" id="log-container">
					<label for="text" id="uname">USERNAME:</label>
					<input type="input" name="username" id="Userbox">
					<span id="error"></span>
					<label for="text" id="passw">PASSWORD:</label>
					<input type="Password" name="password" id="passbox">
			</div>
			<div class="btn-container" id="btns">
				<button type="button" class="btn1" id="left" >Cancel</button>
				<button type="button" class="btn2" id="right"  >Log in</button>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>
</html>
