<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="lab5.css">
		<title>USER LOGIN</title>
	</head>
	
	<body>
	
		<div class="box-container">
			
			<div class="header-container">
				<h1>USER LOGIN</h1>
			</div>
			
			<form id="login-container">
				<div class="field-container" id="username">
					<label for="input">USERNAME: </label>
					<input type="email" name="un" placeholder="zhairanicolepacheco@gmail.com" id="email"/>
				</div>
				
				<div class="field-container" id="password">
					<label for="input">PASSWORD: </label>
					<input type="password" name="psw" id="pass"/>
				</div>
				<div class="checkBox">
					<input type="checkbox" id="show">Show Password
				</div>

			</form>
			
			<div class="button-container">
				<button id="cancel" class="btn">CANCEL</button>
				<button id="login" class="btn">LOGIN</button>
			</div>
			<hr>
			<div class="button-container2">
				<button id="forgot" class="btn2">FORGOT PASSWORD?</button>
				<button id="signup" class="btn2">SIGN UP</button>
			</div>
			
		</div>
		
		<script src="lab5.js"> </script>
		
	</body>
</html>
