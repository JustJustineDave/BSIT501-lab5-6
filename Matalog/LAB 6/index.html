<!DOCTYPE html>
<html>
<head>
    <title>Array Sorter by Subarray Length</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Array Sorter by Subarray Length</h1>
        <div class="input-container">
            <label for="arrayInput">Enter an array of subarrays:</label>
            <input type="text" id="arrayInput">
        </div>
        <button id="sortButton">Sort by Length</button>
        <div class="result-container">
            <p id="sortedArray">Sorted Array: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
